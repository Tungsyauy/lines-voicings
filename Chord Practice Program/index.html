<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chord Practice - Dominant 7th Chords</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/abcjs@6.4.0/dist/abcjs-basic.js"></script>
</head>
<body>
    <div class="container">
        <!-- Chord Type Selection Screen -->
        <div id="chord-type-screen" class="screen">
            <h2 class="screen-title">Choose Chord Type</h2>
            <div class="chord-type-grid">
                <button id="random-btn" class="nav-btn">Random</button>
                <button id="c7-btn" class="nav-btn">X7</button>
                <button id="c7sus4-btn" class="nav-btn">X7sus4</button>
                <button id="c7sharp11-btn" class="nav-btn">X7#11</button>
                <button id="c7b13sharp9-btn" class="nav-btn">X7b13#9</button>
                <button id="c7b9-btn" class="nav-btn">X7b9</button>
            </div>
            <div class="return-arrow" id="chord-type-return"><a href="../index.html"><span class="triangle-left"></span></a></div>
            <div class="footer">
                <div class="attribution">
                    <p>Made by tsy</p>
                    <p>Contact: tungsyauy@gmail.com</p>
                </div>
            </div>
        </div>

        <!-- Chord Practice Screen -->
        <div id="chord-practice-screen" class="screen hidden">
            <div class="music-display">
                <div id="chord-display" class="chord-display"></div>
                <div id="notation" class="notation-container"></div>
                <div id="key-display" class="key-display"></div>
            </div>

            <div class="controls">
                <button id="generate-chord-btn" class="action-btn">Generate Chord</button>
                <button id="play-again-btn" class="action-btn" disabled>Play Again</button>
            </div>
            
            <!-- Audio elements for chord playback -->
            <div id="audio-container" style="display: none;">
                <audio id="chord-audio" preload="auto">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="return-arrow" id="chord-practice-return"><span class="triangle-left"></span></div>
            <div class="footer">
                <div class="attribution">
                    <p>Made by tsy</p>
                    <p>Contact: tungsyauy@gmail.com</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
</body>
</html>
